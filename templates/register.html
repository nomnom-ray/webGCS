<!DOCTYPE html>
<html lang="en">
<head>
	<title>register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="templates/register-util.css">
	<link rel="stylesheet" type="text/css" href="templates/register-main.css">
</head>
<body>
		{{if . }}
		<div class="error">{{.}}</div>
		{{end}}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form method="POST" class="login100-form validate-form flex-sb flex-w" autocomplete="off">			
					<div class="wrap-input100 validate-input m-b-16">
						<input class="input100" type="text" name="username" placeholder="Put a name here">
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Go to map
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
